plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

jar {
    manifest{
        attributes('Main-Class': 'hpc.App')
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation 'org.xerial:sqlite-jdbc:3.45.2.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:2.0.12'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testImplementation 'org.slf4j:slf4j-simple:2.0.12'
}

application {
    // Define the main class for the application.
    mainClass = 'hpc.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


task copyTask(type: Copy) {
    dependsOn 'copyScripts'
    from 'README.txt'
    into 'build/libs'
    from 'License.txt'
    into 'build/libs'

}

task copyScripts(type: Copy){
    dependsOn 'ensureDirectory'
    from 'src/main/resources/scripts/make_db.sh'
    into 'build/libs/lib'
}

tasks.register('ensureDirectory') {
    description 'Creates a lib directory for packaged program'
    doLast {
        println 'Making directory'
        mkdir "build/libs/lib"
    }
}

tasks.named("build") { finalizedBy("copyTask") }
